<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo - Trivel Panamá</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        a { color: inherit; text-decoration: none; }
        a:visited { color: inherit; }
        a:hover { color: var(--accent-color); }
        html, body { background: var(--background-color); }
        
        /* Estilos para el contenido de la página */
        .page-content {
            min-height: 60vh;
            padding: 2rem;
            margin-top: 80px; /* Espacio para el header fijo */
        }
        
        .content-section {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .content-section h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .content-section p {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Contenedor para el header -->
    <div id="header-component"></div>
    
    <!-- Contenido principal de la página -->
    <main class="page-content">
        <div class="content-section">
            <h1>Bienvenido a la Página de Ejemplo</h1>
            <p>Esta es una página de ejemplo que muestra cómo usar los componentes header y footer reutilizables.</p>
            <p>El header y footer se cargan dinámicamente desde archivos separados, lo que facilita el mantenimiento y la consistencia en todo el sitio.</p>
        </div>
    </main>
    
    <!-- Contenedor para el footer -->
    <div id="footer-component"></div>
    
    <!-- Scripts -->
    <script src="components/components.js"></script>
    
    <!-- Firebase (si es necesario) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="JS/firebaseConfig.js"></script>
</body>
</html>
