<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Testimonios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="testimonials-container">
        <div class="testimonial">
            <p>"Excelente servicio, muy recomendado!"</p>
            <h4>- Juan Pérez</h4>
        </div>
        <div class="testimonial">
            <p>"Una experiencia increíble. Volveré sin duda."</p>
            <h4>- María López</h4>
        </div>
        <div class="testimonial">
            <p>"Producto de calidad y atención al cliente excepcional."</p>
            <h4>- Carlos Martínez</h4>
        </div>
    </div>
    
    <button class="prev" onclick="changeTestimonial(-1)">&#10094;</button>
    <button class="next" onclick="changeTestimonial(1)">&#10095;</button>

    <script src="script.js"></script>
</body>
</html>
