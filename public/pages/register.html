<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Trivel</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Crear Cuenta</h1>
                <p>Únete a nuestra comunidad de viajeros</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="passwordMatchMessage" style="font-size:12px;"></span>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <div class="form-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../JS/firebaseConfig.js"></script>
    <script src="../JS/auth.js"></script>
    <script>
      // Validación visual de contraseñas
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const message = document.getElementById('passwordMatchMessage');
      if (password && confirmPassword && message) {
        confirmPassword.addEventListener('input', function() {
          if (confirmPassword.value.length === 0) {
            message.textContent = '';
            confirmPassword.style.borderColor = '';
            return;
          }
          if (password.value === confirmPassword.value) {
            message.textContent = 'Las contraseñas coinciden';
            message.style.color = '#00C851';
            confirmPassword.style.borderColor = '#00C851';
          } else {
            message.textContent = 'Las contraseñas no coinciden';
            message.style.color = '#ff4444';
            confirmPassword.style.borderColor = '#ff4444';
          }
        });
        password.addEventListener('input', function() {
          if (confirmPassword.value.length > 0) {
            confirmPassword.dispatchEvent(new Event('input'));
          }
        });
      }
    </script>
</body>
</html>
