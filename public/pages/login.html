<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Trivel Panamá</title>
    <link rel="stylesheet" href="../CSS/auth.css">
    <link rel="stylesheet" href="../CSS/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-content {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <!-- Contenedor para el header -->
    <div id="header-component"></div>

    <div class="container page-content">
        <div class="form-container">
            <div class="form-header">
                <h1 style="color: #fff; text-shadow: 0 2px 8px #000, 0 0 2px #333;">Iniciar Sesión</h1>
                <p style="color: #e0e0e0; text-shadow: 0 1px 4px #000;">Bienvenido de nuevo a Trivel</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            <div class="form-footer">
                <p>¿No tienes una cuenta? <a href="register.html" style="color:#4CAF50;font-weight:600;">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Contenedor para el footer -->
    <div id="footer-component"></div>

    <!-- Scripts -->
    <script src="../components/components.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../JS/firebaseConfig.js"></script>
    <script src="../JS/auth.js"></script>
</body>
</html>
